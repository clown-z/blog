<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)"
    <title>博客发布</title>
    <link rel="stylesheet" href="../../css/me.css">
    <link rel="stylesheet" href="../../lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
    <!-- 导航-->
    <nav class="ui inverted attached segment m-padded-td-mini" m-shadow-small>
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        Clown
                        <i class="ui dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
         <div class="ui container">
             <div class="right menu">
                 <a href="#" class="active teal item">发布</a>
                 <a href="#" class="item">列表</a>
             </div>
         </div>
    </div>

    <!-- 中间内容-->
    <div class="m-container-small  m-padded-tb-big">
       <div class="ui container">
           <form action="#" method="post" class="ui form">
               <div class="required field">
                   <div class="ui left labeled input">
                       <div class="ui selection compact teal basic dropdown label">
                           <input type="hidden" value="原创">
                           <i class="dropdown icon"></i>
                           <div class="text">原创</div>
                           <div class="menu">
                               <div class="item" data-value="原创">原创</div>
                               <div class="item" data-value="转载">转载</div>
                               <div class="item" data-value="翻译">翻译</div>
                           </div>
                       </div>
                       <input type="text" name="title" placeholder="标题">
                   </div>
               </div>

               <div class="field">
                   <div id="md-content">
                       <textarea name="content" placeholder="博客内容">
                           #### Disabled options
                                - TeX (Based on KaTeX);
                                - Emoji;
                                - Task lists;
                                - HTML tags decode;
                                - Flowchart and Sequence Diagram;
                       </textarea>
                   </div>
               </div>
               <div class="two fields">
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label  class="ui compact teal basic label">分类</label>
                           <div class="ui fluid selection dropdown">
                               <input type="hidden" name="type">
                               <i class="dropdown icon"></i>
                               <div class="default text">分类</div>
                               <div class="menu">
                                   <div class="item" data-value="1">错误日志</div>
                                   <div class="item" data-value="2">开发者手册</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label  class="ui compact teal basic label">标签</label>
                           <div class="ui fluid selection multiple search dropdown">
                               <input type="hidden" name="tag">
                               <i class="dropdown icon"></i>
                               <div class="default text">标签</div>
                               <div class="menu">
                                   <div class="item" data-value="1">Java</div>
                                   <div class="item" data-value="2">JavaScript</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

               <div class="inline fields">
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="recommend" name="recommend" checked="checked" class="hidden">
                           <label for="recommend">推荐</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                           <label for="shareInfo">转载声明</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                           <label for="appreciation">赞赏</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="comment" name="comment" class="hidden">
                           <label for="comment">评论</label>
                       </div>
                   </div>
               </div>

               <div class="field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">首图</label>
                       <input type="text" name="indexPicture" placeholder="首图引用地址">
                   </div>
               </div>

               <div class="ui error message"></div>
               <div class="ui right aligned container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui secondary button">保存</button>
                   <button class="ui teal button">发布</button>
               </div>
           </form>


       </div>
    </div>

    <!-- 底部footer-->
    <footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned  container">
            <div class="ui grid stackable">
                <div class="three wide column">
                    <img src="../../img/wechat.png" class="ui centered rounded image" style="width: 110px" alt="">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User Story)</a>
                        <a href="#" class="item">用户故事 (User Story)</a>
                        <a href="#" class="item">用户故事 (User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: xxxx@163.com</a>
                        <a href="#" class="item">QQ: 4564165484</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2045454545 Clown Designed By jsjd</p>
        </div>
    </footer>

    <!-- /*/<th:block th:replace="_fraament :: script"> /*/ -->
		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
   		 <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!-- /*/</th:block> /*/ -->
    <script src="../../lib/editormd/editormd.min.js"></script>
    <script>
        //初始化Markdown编辑器
        let testEditor;
        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
           fields : {
               title : {
                   identifier: 'title',
                   rules: [{
                       type: 'empty',
                       prompt: '标题：请输入博客标题'
                   }]
               }
           }
        });
    </script>
</body>
</html>
