<!DOCTYPE html>

<body>

                        Clown
                        <i class="ui dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>

                    </div>

                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
         <div class="ui container">
             <div class="right menu">
                 <a href="#" th:href="@{/admin/types/input}" class="active teal item">发布</a>

             </div>
         </div>
    </div>

    <!-- 中间内容-->
    <div class="m-container-small  m-padded-tb-big">
       <div class="ui container">
           <form action="#" method="post" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}" class="ui form">       
              <input type="hidden" name="id" th:value="*{id}" />
               <div class="required field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">分类</label>
                       <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                   </div>
               </div>

               <div class="ui error message"></div>

               		<div class="ui negative message" th:if="${#fields.hasErrors('name')}">

               			<p th:errors="*{name}">提交信息不符合规则</p>
               		</div>
               /*/-->
               <div class="ui right aligned container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui teal button">提交</button>
               </div>
           </form>


       </div>
    </div>

    <!-- 底部footer-->
    <footer th:replace="admin/_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned  container">
            <div class="ui grid stackable">
                <div class="three wide column">

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: xxxx@163.com</a>
                        <a href="#" class="item">QQ: 4564165484</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客这是我的个人博客</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2045454545 Clown Designed By jsjd</p>
        </div>
    </footer>

		 <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

	<!-- /*/</th:block> /*/ -->
    <script src="../../lib/editormd/editormd.min.js"></script>
    <script>
        //初始化Markdown编辑器
        let testEditor;
        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
           fields : {
               title : {
                   identifier: 'name',
                   rules: [{
                       type: 'empty',
                       prompt: '请输入分类名称'
                   }]
               }
           }
        });
    </script>
</body>
</html>
